apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jenkins-pipeline
  name: jenkins-pipeline
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-pipeline
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      lables:
      app: jenkins-pipeline
    spec:
      containers:
      - image: dockkunal/jenkins-pipeline:latest
        imagePullPolicy: Always
        name: jenkins-pipeline
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins-pipeline
  name: jenkins-pipeline
  namespace: default
spec:
  ports:
  - nodePort: 32208
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app:
  sessionAffinity: None
  type: LoadBalancer
