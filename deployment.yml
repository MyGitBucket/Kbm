apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  labels:
    app: service
spec:
  strategy:
    type: Recreate
  selector:
    matchlabels:
      app: service
   template:
    metadata:
      labels:
        app: service
        tier: service
    sec:
      containers:
      - name: service
        image: dockkunal/jenkins-pipeline:${env.BUILD_ID}
        imagePullPolicy: always
        ports:
        - continer Port: 80
          name: service
---
apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: service
spec:
  ports:
    - port: 81
      targetport:81
    selector: 
      app: service
      tier: service
    type: service
